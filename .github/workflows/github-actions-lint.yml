name: github-actions-lint

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
        - name: Run install
          run: make install
        - name: Run linter
          run: make linter